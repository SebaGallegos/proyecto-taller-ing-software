@import play.mvc.Http.Request
@(form: Form[UserProcess])(implicit request: Request, messages: play.i18n.Messages)

@main("Registro"){
<body class="fondo">
    <div class="container">
        <div class="card">
            <div class="p-4">
                <h1>Registro de usuario</h1>

                <form action="@routes.RegisterController.processRegistration()" method="POST" class="center-form">
                    @helper.CSRF.formField
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="form-text">Nunca compartiremos tu correo electrónico con nadie.</div>
                    <button type="submit" class="btn btn-personal" id="button">Registrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
}
