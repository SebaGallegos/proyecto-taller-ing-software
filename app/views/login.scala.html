@import play.mvc.Http.Request
@(form: Form[UserProcess])(implicit request: Request, messages: play.i18n.Messages)

@main("Inicio de sesión"){
<body class="fondo">
<div class="container">
    <div class="card">
        <div class="p-4">
        <h1>Inicio de Sesión</h1>

            <form action="@routes.LoginController.processLogin()" method="post" class="center-form">
                @helper.CSRF.formField
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="form-text">Nunca compartiremos tu correo electrónico con nadie.</div>
                <button type="submit" class="btn btn-personal" id="button">Ingresar</button>
                <a href="@routes.RegisterController.processRegistration()" class="btn btn-personal" id="button">Registrar</a>
            </form>
        </div>
    </div>
</div>
</body>
}
