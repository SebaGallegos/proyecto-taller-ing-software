@import play.mvc.Http.Request
@(form: Form[UserProcess])(implicit request: Request, messages: play.i18n.Messages)

@main("Inicio de sesión"){
<div class="container">
    <div class="card">
        <div class="p-4">
        <h1>Inicio de Sesión</h1>

            <form action="@routes.HomeController.createUser()" method="post" class="center-form">
                @helper.CSRF.formField
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="form-text">Nunca compartiremos tu correo electrónico con nadie.</div>
                <button type="submit" class="btn btn-personal">Ingresar</button>
            </form>
        </div>
    </div>
</div>
<style>
    .btn-personal:active:focus {
        background-color: blue;
        color: azure;
    }
    .btn-personal:hover {
        background-color: blueviolet;
        color: azure;
    }
    .btn-personal{
        background-color:blue ;
        color: azure;
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Opcional: ajusta la altura según tus necesidades */
    }

    .center-form {
        width: 600px; /* Opcional: ajusta el ancho según tus necesidades */
    }
</style>

}
